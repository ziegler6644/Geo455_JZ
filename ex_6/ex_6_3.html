<html>
   <head>
      <title>Ex- 6-3: Effects</title>
       <style>
           .charac {
               float: left;
           }
           img {
              width: 200px; 
               height: 200px; 
           }
      </style>
    </head>
      <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>
    
    
      <script>
          
     
        $(document).ready(function() {
            $("#hide-btn").click(function(){
                $("img.normal").hide();
                $("img.fast").hide("fast");
                $("img.slow").hide("slow");
                $("img.very-slow").hide(2000);
            });
    
            $("show-btn").click(function(){
               $("img.normal").show();
               $("img.fast").show();
               $("img.slow").show("slow");
               $("img.very-slow").show(2000);
    
            });
    });
          
          $(document).ready(function() {
              $("button").click(function(){
                  $("#normal").fadeToggle();
                  $("#fast").fadeToggle("fast");
                  $("#slow").fakeToggle("slow");
                  $("#very-slow").fadeToggle(2000);
              });
          });
          
      </script>

	
   <body>
       <h1> Adventures of Tintin </h1>
       <p> Main Characters </p>
       <div class= "charac">
           <img id="normal" src="img/tintin-milou.jpg">
           <img id="fast" src="img/captain-haddock_v2.jpg">
           <img id="slow" src="img/prof_calcu.jpg">
           <img id="very-slow" src="img/Thomson_&_Thompson.png">
       </div>
       <!-- add show button -->

   </body>
</html>
